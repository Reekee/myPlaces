<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="title">{{ title }}</h2>
  <img class="image" src="{{ image }}" alt="">
  <p class="detail">{{ detail }}</p>
</ion-content>
