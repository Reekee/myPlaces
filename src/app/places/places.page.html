<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      หน้าแรก
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <ion-button *ngFor="let place of places" color="secondary" expand="block" (click)="goToPlace(place)">
      {{ place.title }}
    </ion-button> -->
  <ion-item *ngFor="let place of places" button (click)="goToPlace(place)">
    <ion-thumbnail slot="start">
      <img src="{{ place.image }}">
    </ion-thumbnail>
    <ion-label>
      <h2>{{ place.title }}</h2>
      <p>{{ place.detail }}</p>
    </ion-label>
    <ion-icon name="arrow-round-forward" slot="end"></ion-icon>
  </ion-item>
</ion-content>
